<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="enrico.css" />
    <title>Vue js 2</title>
  </head>
  <body>
    <p class="enricoClass">Componenti le props</p>

    <div id="elencoPost" class="demo">
      <h2>{{nomepagina}}</h2>
      <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post
          v-for="post in elencoPost"
          v-bind:key="post.id"
          v-bind:post="post"
          v-on:enlarge-text="postFontSize += 0.1"
        >
        </blog-post>
      </div>
    </div>

    <p class="enricoClass">V-MODEL</p>

    <div id="divVmodel" class="demo">
      <input v-model="message" :placeholder="place" />
      <p>Message is: {{ message }}</p>
      <br /><br />
      <span>Multiline message is:</span>
      <p style="white-space: pre-line">{{ message2 }}</p>
      <br />
      <textarea v-model="message2" placeholder="add multiple lines"></textarea>
    </div>

    <p class="enricoClass">COMPONENT con cliclo for e lista</p>

    <div id="todo-list-example" class="demo">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo">Add a todo</label>
        <input
          v-model="newTodoText"
          id="new-todo"
          placeholder="E.g. Feed the cat"
        />
        <button>Add</button>
      </form>
      <ul>
        <li
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo.id"
          v-bind:title="todo.title"
          v-on:remove="todos.splice(index, 1)"
        ></li>
      </ul>
    </div>

    <p class="enricoClass">v-for su oggetto</p>
    <ul id="v-for-object" class="demo">
      <li v-for="value in object">{{ value }}</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="componenti.js"></script>
  </body>
</html>
